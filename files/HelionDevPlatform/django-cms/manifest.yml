applications:
- name: django-cms
  memory: 128M
  services:
    ${name}-db:
      type: postgresql
  stackato:
    env:
      DJANGO_SETTINGS_MODULE:
        default: settings
    hooks:
      post-staging:
      - python manage.py syncdb --all --noinput
      - python manage.py migrate --fake
      - python setup_demo_user.py
    ignores:
    - '*.pyc'
    - mycms.db
    - .git/
    min_version:
      client: 1.4.3
